<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">

    <title>ƒêƒÉng nh·∫≠p</title>
    <style>
        * {

            padding: 0;

        }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        button:active {

    </style>
</head>
<body>
    <div class="login-container">
        <h2>üîê ƒêƒÉng nh·∫≠p</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">T√™n ƒëƒÉng nh·∫≠p</label>
                <input type="text" id="username" name="username" placeholder="Nh·∫≠p t√™n ƒëƒÉng nh·∫≠p" required>
            </div>
            <div class="form-group">
                <label for="password">M·∫≠t kh·∫©u</label>
                <input type="password" id="password" name="password" placeholder="Nh·∫≠p m·∫≠t kh·∫©u" required>
            </div>
            <button type="submit">ƒêƒÉng nh·∫≠p</button>
        </form>
        <div id="message" style="margin-top: 15px; text-align: center;"></div>
    </div>

    <script>
        // X·ª≠ l√Ω ƒëƒÉng nh·∫≠p v·ªõi validation
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');
            
            // X√≥a message c≈©
            messageDiv.innerHTML = '';
            
            // Validation
            if (!username || !password) {
                messageDiv.innerHTML = '<p style="color: #e74c3c; font-weight: bold;">‚ö†Ô∏è Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß th√¥ng tin!</p>';
                return;
            }
            
            if (username.length < 3) {
                messageDiv.innerHTML = '<p style="color: #e74c3c; font-weight: bold;">‚ö†Ô∏è T√™n ƒëƒÉng nh·∫≠p ph·∫£i c√≥ √≠t nh·∫•t 3 k√Ω t·ª±!</p>';
                return;
            }
            
            if (password.length < 6) {
                messageDiv.innerHTML = '<p style="color: #e74c3c; font-weight: bold;">‚ö†Ô∏è M·∫≠t kh·∫©u ph·∫£i c√≥ √≠t nh·∫•t 6 k√Ω t·ª±!</p>';
                return;
            }
            
            // Gi·∫£ l·∫≠p ƒëƒÉng nh·∫≠p th√†nh c√¥ng
            messageDiv.innerHTML = '<p style="color: #27ae60; font-weight: bold;">‚úì ƒêƒÉng nh·∫≠p th√†nh c√¥ng!</p>';
            
            // Reset form sau 2 gi√¢y
            setTimeout(() => {
                document.getElementById('loginForm').reset();
                messageDiv.innerHTML = '';
            }, 2000);
        });
        
        // Th√™m real-time validation
        document.getElementById('username').addEventListener('input', function() {
            if (this.value.length > 0 && this.value.length < 3) {
                this.style.borderColor = '#e74c3c';
            } else {
                this.style.borderColor = '#e0e0e0';
            }
        });
        
        document.getElementById('password').addEventListener('input', function() {
            if (this.value.length > 0 && this.value.length < 6) {
                this.style.borderColor = '#e74c3c';
            } else {
                this.style.borderColor = '#e0e0e0';
            }
        });
    </script>
</body>
</html>
